<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elements</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./css/material-components-web.css" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
      /*
       * Change color ng caption pag active ung textbox
       */
      .mdc-text-field--focused .mdc-floating-label {
        color: red !important;
      }
      /*
       * Change color ng border pag active ung textbox
       */
      .mdc-text-field {
        --mdc-theme-primary: red;
      }

      /*
       * Change color pag nacheckan ung checkbox
       */
      .mdc-checkbox {
        --mdc-theme-secondary: red;
      }

      /*
       * Change color pag on ung switch
       */
      .mdc-switch {
        --mdc-theme-secondary: red;
      }

      /*
       * Change color ng slider
       */
      .mdc-slider {
        --mdc-theme-primary: red;
      }
      .mdc-slider__track--active {
        background-color: black;
      }
    </style>
  </head>

  <body class="mdc-typography">
    <!-- Start of textfield -->
    <label class="mdc-text-field mdc-text-field--outlined">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__notch">
          <span class="mdc-floating-label" id="my-label-id">Your Name</span>
        </span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
      <input
        type="text"
        class="mdc-text-field__input"
        aria-labelledby="my-label-id"
      />
    </label>
    <hr />
    <!-- End of textfield -->

    <!-- Start of Select -->
    <div class="mdc-select mdc-select--filled demo-width-class">
      <div
        class="mdc-select__anchor"
        role="button"
        aria-haspopup="listbox"
        aria-expanded="false"
        aria-labelledby="demo-label demo-selected-text"
      >
        <span class="mdc-select__ripple"></span>
        <span id="demo-label" class="mdc-floating-label"
          >Pick a Food Group</span
        >
        <span class="mdc-select__selected-text-container">
          <span
            id="demo-selected-text"
            class="mdc-select__selected-text"
          ></span>
        </span>
        <span class="mdc-select__dropdown-icon">
          <svg
            class="mdc-select__dropdown-icon-graphic"
            viewBox="7 10 10 5"
            focusable="false"
          >
            <polygon
              class="mdc-select__dropdown-icon-inactive"
              stroke="none"
              fill-rule="evenodd"
              points="7 10 12 15 17 10"
            ></polygon>
            <polygon
              class="mdc-select__dropdown-icon-active"
              stroke="none"
              fill-rule="evenodd"
              points="7 15 12 10 17 15"
            ></polygon>
          </svg>
        </span>
        <span class="mdc-line-ripple"></span>
      </div>
      <div
        class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth"
      >
        <ul class="mdc-list" role="listbox" aria-label="Food picker listbox">
          <li
            class="mdc-list-item mdc-list-item--selected"
            aria-selected="true"
            data-value=""
            role="option"
          >
            <span class="mdc-list-item__ripple"></span>
          </li>
          <li
            class="mdc-list-item"
            aria-selected="false"
            data-value="grains"
            role="option"
          >
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">
              Bread, Cereal, Rice, and Pasta
            </span>
          </li>
          <li
            class="mdc-list-item"
            aria-selected="false"
            data-value="vegetables"
            role="option"
          >
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">
              Vegetables
            </span>
          </li>
          <li
            class="mdc-list-item"
            aria-selected="false"
            data-value="fruit"
            role="option"
          >
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">
              Fruit
            </span>
          </li>
        </ul>
      </div>
    </div>
    <hr />
    <!-- End of select -->

    <!-- Start of switch -->
    <div class="mdc-switch">
      <div class="mdc-switch__track"></div>
      <div class="mdc-switch__thumb-underlay">
        <div class="mdc-switch__thumb"></div>
        <input
          type="checkbox"
          id="basic-switch"
          class="mdc-switch__native-control"
          role="switch"
          aria-checked="false"
        />
      </div>
    </div>
    <label for="basic-switch">off/on</label>
    <hr />
    <!-- End of switch -->

    <!-- Start of checkbox -->
    <div class="mdc-touch-target-wrapper">
      <div class="mdc-checkbox mdc-checkbox--touch">
        <input
          type="checkbox"
          class="mdc-checkbox__native-control"
          id="checkbox-1"
        />
        <div class="mdc-checkbox__background">
          <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
            <path
              class="mdc-checkbox__checkmark-path"
              fill="none"
              d="M1.73,12.91 8.1,19.28 22.79,4.59"
            />
          </svg>
          <div class="mdc-checkbox__mixedmark"></div>
        </div>
        <div class="mdc-checkbox__ripple"></div>
      </div>
    </div>
    <hr />
    <!-- End of checkbox -->

    <!-- Start of dialog -->
    <div class="mdc-dialog">
      <div class="mdc-dialog__container">
        <div
          class="mdc-dialog__surface"
          role="alertdialog"
          aria-modal="true"
          aria-labelledby="my-dialog-title"
          aria-describedby="my-dialog-content"
        >
          <div class="mdc-dialog__content" id="my-dialog-content">
            Discard draft?
          </div>
          <div class="mdc-dialog__actions">
            <button
              type="button"
              class="mdc-button mdc-dialog__button"
              data-mdc-dialog-action="cancel"
            >
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Cancel</span>
            </button>
            <button
              type="button"
              class="mdc-button mdc-dialog__button"
              data-mdc-dialog-action="discard"
            >
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Discard</span>
            </button>
          </div>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
    <button class="launch-dialog">Launch Dialog</button>
    <hr />
    <!-- End of Dialog -->

    <!-- Start of chips -->
    <div class="mdc-chip-set mdc-chip-set--filter" role="grid">
      <div class="mdc-chip" role="row">
        <div class="mdc-chip__ripple"></div>
        <span class="mdc-chip__checkmark">
          <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
            <path
              class="mdc-chip__checkmark-path"
              fill="none"
              stroke="black"
              d="M1.73,12.91 8.1,19.28 22.79,4.59"
            />
          </svg>
        </span>
        <span role="gridcell">
          <span
            role="checkbox"
            tabindex="0"
            aria-checked="false"
            class="mdc-chip__primary-action"
          >
            <span class="mdc-chip__text">Filterable content</span>
          </span>
        </span>
      </div>
      <div class="mdc-chip" role="row">
        <div class="mdc-chip__ripple"></div>
        <span class="mdc-chip__checkmark">
          <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
            <path
              class="mdc-chip__checkmark-path"
              fill="none"
              stroke="black"
              d="M1.73,12.91 8.1,19.28 22.79,4.59"
            />
          </svg>
        </span>
        <span role="gridcell">
          <span
            role="checkbox"
            tabindex="0"
            aria-checked="false"
            class="mdc-chip__primary-action"
          >
            <span class="mdc-chip__text">Filterable content</span>
          </span>
        </span>
      </div>
      <div class="mdc-chip" role="row">
        <div class="mdc-chip__ripple"></div>
        <span class="mdc-chip__checkmark">
          <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
            <path
              class="mdc-chip__checkmark-path"
              fill="none"
              stroke="black"
              d="M1.73,12.91 8.1,19.28 22.79,4.59"
            />
          </svg>
        </span>
        <span role="gridcell">
          <span
            role="checkbox"
            tabindex="0"
            aria-checked="false"
            class="mdc-chip__primary-action"
          >
            <span class="mdc-chip__text">Filterable content</span>
          </span>
        </span>
      </div>
    </div>
    <hr />
    <!-- End of chips -->

    <!-- Start if snackbar -->
    <div class="mdc-snackbar">
      <div
        class="mdc-snackbar__surface"
        role="status"
        aria-relevant="additions"
      >
        <div class="mdc-snackbar__label" aria-atomic="false">
          Some text here
        </div>
        <div class="mdc-snackbar__actions" aria-atomic="true">
          <button type="button" class="mdc-button mdc-snackbar__action">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Button</span>
          </button>
        </div>
      </div>
    </div>
    <button class="launch-snackbar">Launch Snackbar</button>
    <!-- End of snackbar -->

    <!-- Start of range slider -->
    <div class="mdc-slider mdc-slider--range mdc-slider--discrete">
      <input
        class="mdc-slider__input"
        type="range"
        min="18"
        max="50"
        value="20"
        step="1"
        name="rangeStart"
        aria-label="Discrete range slider demo"
      />
      <input
        class="mdc-slider__input"
        type="range"
        min="18"
        max="50"
        value="26"
        step="1"
        name="rangeEnd"
        aria-label="Discrete range slider demo"
      />
      <div class="mdc-slider__track">
        <div class="mdc-slider__track--inactive"></div>
        <div class="mdc-slider__track--active">
          <div class="mdc-slider__track--active_fill"></div>
        </div>
      </div>
      <div class="mdc-slider__thumb">
        <div class="mdc-slider__value-indicator-container" aria-hidden="true">
          <div class="mdc-slider__value-indicator">
            <span class="mdc-slider__value-indicator-text">
              20
            </span>
          </div>
        </div>
        <div class="mdc-slider__thumb-knob"></div>
      </div>
      <div class="mdc-slider__thumb">
        <div class="mdc-slider__value-indicator-container" aria-hidden="true">
          <div class="mdc-slider__value-indicator">
            <span class="mdc-slider__value-indicator-text">
              50
            </span>
          </div>
        </div>
        <div class="mdc-slider__thumb-knob"></div>
      </div>
    </div>
    <!-- End of range slider -->
  </body>
</html>
<script>
  // For textfield
  new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'));

  // For Select
  new mdc.select.MDCSelect(document.querySelector('.mdc-select'));

  // For switch (toggle)
  new mdc.switchControl.MDCSwitch(document.querySelector('.mdc-switch'));

  // For checkbox
  new mdc.checkbox.MDCCheckbox(document.querySelector('.mdc-checkbox'));

  // For Dialog
  dialog = new mdc.dialog.MDCDialog(document.querySelector('.mdc-dialog'));
  document
    .querySelector('.launch-dialog')
    .addEventListener('click', function (evt) {
      event.preventDefault(evt);
      dialog.open();
    });

  // For the chips
  new mdc.chips.MDCChipSet(document.querySelector('.mdc-chip-set'));
  snackbar = new mdc.snackbar.MDCSnackbar(
    document.querySelector('.mdc-snackbar')
  );

  // For the Snackbar
  document
    .querySelector('.launch-snackbar')
    .addEventListener('click', function (evt) {
      event.preventDefault(evt);
      snackbar.open();
    });

  /*
   * Pag isa lang mdc component lang gagamitin, etong nasa baba
   */
  // new mdc.slider.MDCSlider(document.querySelector('.mdc-slider'));

  /*
   * Pag marami naman gagamitin, etong nasa baba
   */
  let elements = document.getElementsByClassName('mdc-slider');
  [ ...elements ].map((e) => {
    new mdc.slider.MDCSlider(e);
  });
</script>
